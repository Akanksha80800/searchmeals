<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fetch API - Meal Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Spicy Meal Food</h1>
      <div class="meal-container">
        <form class="meal-container-flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals Eg: Pizza"
            autocomplete="off"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">Random</button>
      </div>
      <p id="meal-result-heading" class="meal-result-heading"></p>
      <div class="meals-container">
        <div id="meals" class="all-meals"></div>
      </div>
      <div id="single-meal-container"></div>
    </div>

    <!-- Modal for displaying meal info -->
    <div id="mealModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-meal-content"  class="modal-meal-content"></div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
